# rebind default key
unbind-key C-b
set -g prefix 'M-w'
bind-key 'M-w' send-prefix


# enable mouse scrolling
set -g mouse on
# Powerline plugin
#source-file "${HOME}/.tmux-themepack/powerline/block/green.tmuxtheme"
source-file "${HOME}/.tmux-themepack/powerline/default/gray.tmuxtheme"
#source-file "${HOME}/.tmux-themepack/basic.tmuxtheme"


# force SHELL ENV variable as shell
set-option -g default-shell ${SHELL}
# enables correct colors in tmux (escpecially in spawned vim) 
set -g default-terminal "tmux-256color"


# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R

# enables vi like cursor movement
set-window-option -g mode-keys vi
# enables copying with "y" to system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# changes begin selection key to 'v' instead of space
bind-key -T copy-mode-vi 'v' send -X begin-selection

